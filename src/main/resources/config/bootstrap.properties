# Baked-in bootstrap properties
#
# This configures the application to be as close to a
# standard Spring Boot app as possible, with no remote
# configuration, and service discovery set by local properties
#
#
spring.cloud.bus.enabled=false
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=true

spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false
spring.cloud.consul.ribbon.enabled=false
spring.cloud.consul.config.enabled=false

spring.cloud.kubernetes.enabled=false
spring.cloud.kubernetes.discovery.enabled=false
spring.cloud.kubernetes.ribbon.enabled=false
spring.cloud.kubernetes.config.enabled=false
