spring.profiles.active=test
spring.cloud.bus.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.consul.config.failFast=false
spring.cloud.consul.config.enabled=false

#Database
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

spring.datasource.initialize=false
spring.datasource.platform=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/hive_player_test
spring.datasource.username=push
spring.datasource.password=local
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.max-lifetime=60

#Hive node for mesh integration
hive.mesh.meshBaseUrl=http://127.0.0.1:8019

hive.recon.endpointLoadBalanced.enabled=false
hive.bonusWallet.endpointLoadBalanced.enabled=false
hive.demoWallet.endpointLoadBalanced.enabled=false
hive.autocomplete.endpointLoadBalanced.enabled=false

hive.demoWalletApiKey=apiKey
hive.bonusWalletApiKey=apiKey

hive.player.apiKey=hiveTestApiKey
endpoint.mesh.N2NKey=N2NKey
endpoint.registry.apiKey=registryTestApiKey
hive.meshApiKey=apiKey

#Cache for gameId to gameCode
endpoint.registry.gameId.cache.expirySeconds=5
endpoint.registry.gameId.cache.autoRepopulate.enabled=false

#Cache for gameId to gameCode
hive.maxDaysForDateRangeInSearch=2
logging.level.org.springframework.jdbc=TRACE

#Very high interval of disable scheduling
hive.recon.enabled=true
hive.recon.scheduler.initialDelay=6000000
hive.recon.scheduler.fixedDelay=6000000
hive.recon.gamepoll.initialDelay=6000000
hive.recon.gamepoll.fixedDelay=6000000
hive.recon.callback.initialDelay=6000000
hive.recon.callback.fixedDelay=6000000
hive.igpService.locator.cache.repopulation.onStartup=false

hive.autocomplete.enabled=true
hive.autocomplete.scheduler.request.initialDelay=6000000
hive.autocomplete.scheduler.request.fixedDelay=6000000
hive.autocomplete.scheduler.queue.initialDelay=6000000
hive.autocomplete.scheduler.queue.fixedDelay=6000000

hive.session.expiry.enabled=true
hive.session.expiry.batched=false

hive.guestauth.igpcodes=iguana,gecko

platform.identifier=9999

hive.recon.txn.offsetSeconds=30
hive.recon.txn.deadlineOnWins=false

endpoint.mesh.loadBalanced.enabled=false

hive.recon.monitoring.enabled=true
hive.recon.monitoring.scheduleMillis=60000
hive.recon.monitoring.txnAlertAgeMins=10
